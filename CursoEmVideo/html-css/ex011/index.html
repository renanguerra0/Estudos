<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e dimiua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <p>1ª Maneira</p>
    <audio src="midia/iceefire-kingcanyon.mp3" controls autoplay></audio>
    <!--Formatos de áudio: MP3 / WAV / OGG-->

    <p>2ª Maneira</p>
    <audio preload="auto" controls loop>
        <source src="midia/wecruisin-otismcdonald.mp3" type="audio/mpeg">
        <!--É possível adicionar outros formatos de audio-->
    </audio>
</body>
</html>
