    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Teste Font OldLondon';
            src: url('fonts/Olondona.otf') format('opentype'), url('fonts/OldLondon.ttf') format('trupetype');
            font-weight: normal;
            font-style: normal;

            /* Tipos de format():
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Ty)
            - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'Teste Font OldLondon', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
