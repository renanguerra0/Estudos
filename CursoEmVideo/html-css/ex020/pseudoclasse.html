<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block; /* tudo na mesma linha*/
            background-color: lightgrey;
            border: 1px solid black; /* borda: largura tipo cor*/
            text-align: center;
            height: 200px; /* altura*/
            width: 200px; /* largura*/
        }

        div:hover { /* iluminará em amarelo quando passar o mouse em cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    <!--A div ocupa um linha na tela inteira-->
    <!--A pseudo-classe é representada por ":" (dois pontos). Está relacionada ao estado de um determinado elemento-->
    
</body>
</html>
