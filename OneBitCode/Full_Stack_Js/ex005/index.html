<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Tabelas</title>
</head>
<body>
    <h1>Satélites de Urano</h1>
    <!--Tr é a linha-->
    <!--Th é o título da tabela-->
    <!--Td é o elemento para alimentar a tabela-->
    <table border="1">
        <caption>
            <h4>Tabela Satélites de Urano</h4>
        </caption>
        <thead> <!--Título da tabela-->
        <tr>
            <th>Nome</th>
            <th>Data de descobrimento</th>
        </tr>
        </thead>
        <tbody> <!--Restante da tabela-->
        <tr>
            <td>Titânia</td>
            <td>1787</td>
        </tr>
        <tr>
            <td>Oberon</td>
            <td>1788</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
