<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviando Valores do DOM para o Javascript</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Enviando Valores do DOM para o Javascript</h1>
    <hr>
    <h2>Registre-se</h2>
    <section>
        
            <label for="usuario">Nome de Usuário:</label>
            <input type="text" id="usuario" name="usuario">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha">
            
            <label for="confirmarSenha">Confirme sua senha</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha">
            
            <button onclick="register(this.parentNode)">Registrar</button> <!--Acessar o "nó pai" desse elemento, no caso, teremos todo o conteúdo dentro da tag "section". Dessa forma é possível passsar valores do DOM para o javascript de forma mais direta.--> 
    </section>
    
</body>
</html>
