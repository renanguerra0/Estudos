<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no HTML</title>
</head>
<body>
    <h1>Eventos no HTML</h1>
    <div>
        <label for="entradaMouse">Entrada do Mouse:</label>
        <input type="text" id="entradaMouse" onmouseenter="onMouseEnter()">
    </div>
    <br>
    <div>
        <label for="mudarValor">Mudança de Valor</label>
        <input type="text" id="mudarValor" onchange="console.log('Mudança de valor')">
    </div>
    <br>
    <div>
        <label for="foco">Entrada de Foco</label>
        <input type="text" id="foco" onfocus="console.log('Foco no elemento')">
    </div>
    <br>
    <div>
        <label for="desfocar">Saída de Foco</label>
        <input type="text" id="desfocar" onblur="console.log('Descofcando o elemento')">
    </div>
    <br>
    <button onclick="onClick()">
        Clique-me
    </button>

    <script src="index.js"></script>

</body>
</html>
