<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - Forms</title>
</head>
<body>
    <h3>Cadastro da Liga dos Astronautas</h3>
    <form>
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
        <label for="senha"> - Password:</label>
        <input type="password" name="senha" id="senha">
        <br>

        <br>
        <label for="data">Data de nascimento: </label>
        <input type="date" name="data">
        <label for="arquivo"> - Foto:</label>
        <input type="file" name="arquivo">
        <br>
        
        <br>
        <label for="nacionalidade">Nacionalidade: </label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="brasileiro">Brasileiro(a)</option>
            <option value="russo">Russo(a)</option>
            <option value="norteamareicano">Norte-Americano(a)</option>
        </select>

        - Gênero:
        <label for="feminino">F</label>
        <input type="radio" name="genero" id="feminino" value="feminino">
        
        <label for="masculino">M</label>
        <input type="radio" name="genero" id="masculino" value="masculino">
        <br>

        <br>
        Suas principais qualidades:
        <br>
        
        <label for="inteligencia">Inteligência</label>
        <input type="checkbox" id="inteligencia" name="inteligencia"> |

        <label for="resiliencia">Resiliência</label>
        <input type="checkbox" id="resiliencia" name="resiliencia"> |

        <label for="preparo">Preparo físico</label>
        <input type="checkbox" id="preparo" name="preparo"> |

        <label for="educacao">Educação</label>
        <input type="checkbox" id="educacao" name="educacao"> |

        <br>
        <br>
        <textarea name="mensagem" id="mensagem" cols="35" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
        <br>
        <br>
        <input type="submit" value="Criar">
    </form>
</body>
</html>
